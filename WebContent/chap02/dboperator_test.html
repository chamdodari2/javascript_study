<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
var num1 = 10;
var num2 = 3;

num1 += num2;
document.write(num1,"<br>");   //10 +3 = 13

num1 -= num2;
document.write(num1,"<br>");

num1 *= num2;
document.write(num1,"<br>");
num1 %= num2;
document.write(num1,"<br>"); //출력

</script>
