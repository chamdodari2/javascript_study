<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"> </script>

<script>
	$(function(){
		//배열[],객체{"속성":"값","속성":"값","속성":"값"}
		var arr1 =["서울","대전","부산","전주"];
		console.log("arr1 >> " + arr1 );
		var arr2 =["한국","미국","일본","중국"];
		console.log("arr2 >> " + arr2 );
		var obj = {"name":"정부장","area":"서울"}
		console.log("obj >> " + obj );
		
		
		var idxNum = $.inArray("부산",arr1);
		console.log("arr1 에서 부산이 들어있는 인덱스 위치는  >> "+idxNum);
		
		var okArray1 = $.isArray(arr1);
		var okArray2 =$.isArray(obj);
		console.log("  okArray1는  배열 객체니?  >> " + okArray1);
		console.log("  okArray2는 배열 객체니?  >> " + okArray2);
		
		$.merge(arr2,arr1);
		console.log("arr2 출력해조 >> " + arr2);
	});	
	
</script>

</head>
