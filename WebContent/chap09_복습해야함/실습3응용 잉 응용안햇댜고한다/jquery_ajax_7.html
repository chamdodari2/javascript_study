<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script  src="https://code.jquery.com/jquery-3.6.0.min.js" > </script>
<script>
$(function(){
	$.ajax({
		url:"MOCK_DATA.json",     
		dataType:"json",
		success:function(data){
			if (data.length > 0){
				var tb = $("<table />");
			    $.each(data,function(idx,obj){  			//idx, obj 오브젝트라고 보면된다
				console.log(obj);
			
				var row = $("<tr />").append(
		
				$("<td />").text(obj.id),
				$("<td />").text(obj.first_name),
				$("<td />").text(obj.last_name),
				$("<td />").text(obj.email),
				$("<td />").text(obj.gender)   //text는  >요기<  엘리먼트 사이에 있는 텍스트를 가져오는것을 의미한다
				);
				
				tb.append(row);
			});
			$(".wrap").append(tb);
				//console.log("idx >>>",idx ,obj);
			}
		}
	});
});

</script>

</head>
<body>
	<div class="wrap"></div>
</body>
</html>
