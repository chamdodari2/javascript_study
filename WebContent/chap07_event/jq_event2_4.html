<!DOCTYPE html>
									<!-- 메뉴1 누르는순간 노란불 나머지는 파란불
									      메뉴4 누르면 모두 파란불, 누르면 각 위치를 [0][1][2] 와같은 인덱스위치 출력 -->
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js">
	
</script>
<script>
	$(function(){
		$(".menuWrap_1 a").on("click",function(e){
			e.preventDefault();
			$(".menuWrap_1 a").css({"background-color" :"aqua"});
			$(this).css({"background-color":"#ff0"});
		});
		$(".menuWrap_2 a").on("click",function(e){
			e.preventDefault();
			$(".menuWrap_2 a").css({"background-color" :"aqua"});
			var idx = $(".menuWrap_2 a ").index(this);
			$(".menuWrap_2 a ").eq(idx).css({"background-color":"#0ff"});
			$(".idxNum").text(idx);
		});
	});
</script>

</head>
<body>
	<h2>$(this)</h2>
	<ul class="menuWrap_1">
		<li><a href="#">메뉴1</a></li>
		<li><a href="#">메뉴2</a></li>
		<li><a href="#">메뉴3</a></li>
	</ul>
	<ul class="menuWrap_2">
	<h2>index ( )</h2>
	<li><a href="#">메뉴4</a></li>
	<li><a href="#">메뉴5</a></li>
	<li><a href="#">메뉴6</a></li>
	</ul>
	<p class="idxNum"></p>
</body>
</html>
