<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var s = "javaScript";
	var n = 100;
	var ns = Number("100");
	var tf = true;
	var tf2 = Boolean("hello");
	
	document.write("문자 타입  : " + s + " <br>type "+ typeof s+ " <br>");
	document.write("숫자 타입  : " + n + " <br>type "+ typeof n+ " <br>");
	document.write("숫자 타입  : " + ns + " <br>type "+ typeof ns+  " <br>");
	document.write("논리 타입  : " + tf + " <br>type "+ typeof tf+ " <br>");
	document.write("논리 타입  : " + tf2 +" <br>type "+ typeof tf2+  " <br>");
	
	var undef;
	document.write("undefine 타입  : " + undef +" <br>type "+ typeof undef+ " <br>");
	
	var nullvalue = null;
	document.write("null 타입  : " + nullvalue + " <br>type "+ typeof nullvalue+" <br>");
	
</script>
</head>
<body>

</body>
</html>
