<!DOCTYPE html>   							
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script  src="https://code.jquery.com/jquery-3.6.0.min.js" > </script>
<script>
$(function(){
	$.ajax({
		url:"MOCK_DATA.json",  //경로 잘적어줘야한당(폴더이름 오타내지말기)
		dataType :"json",
		success:function(data){  //MOCK_DATA.json이 참조된다
			console.log(data);  //콘솔에서 데이터들 찍히는거 확인할수있다.
			if(data.length > 0){
				var tb= $("<table />");					//1. tb테이블 안에 데이터 담기 
				for(var i in data){
					var $id=data[i].id;
					var $first_name = data[i].first_name;
					var $last_name = data[i].last_name;
					var $email = data[i].email;
					var $gender =data[i].gender;
					
					var row = $("<tr />").append(  //2. row로 칸칸이 나눈다음   append는 이 묶음을 추가해달라는거당
							$("<td />").text($id),
							$("<td />").text($first_name),
							$("<td />").text($last_name),
							$("<td />").text($email),
							$("<td />").text($gender)
							);
					
					tb.append(row);
							
				}
				$(".wrap").append(tb);  //반복 다 끝냈으면 wrap안에 tb를 추가해달라
			}
		}
	});
});

</script>

</head>
<body>
<div class="wrap"></div>
</body>
</html>
