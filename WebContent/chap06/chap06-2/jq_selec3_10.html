<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js">
	
</script>
<script>
	$(function() {

		$("<li>appendTo</li>").appendTo("#listZone");
		$("#listZone").prepend("<li>prepend</li>");

	});

	$(function() {
		var copyObj = $(".box1").children().clone();

		$(".box2").remove();
		$(".box3").empty();
		$(".box3").append(copyObj);
	});

	$(function() {
		$("h2").replaceWith("<h3>replace method</h3>");
		$("<p>Changh</p>").replaceAll("div");

	});
</script>

</head>
<body>
	<ul id="listZone">
		<li>리스트</li>
	</ul>


	<div class="box1">
		<p>내용1</p>
		<p>내용2</p>
	</div>
	<div class="box2">
		<p>내용3</p>
		<p>내용4</p>
	</div>


	<div class="box3">
		<p>내용5</p>
		<p>내용6</p>
	</div>


	<section class="box1">
		<h2>제목1</h2>
		<div>내용1</div>
		<div>내용2</div>

	</section>
	<section class="box2">
	<h2>제목2</h2>
	<div>내용3</div>
	<div>내용4</div>
	
	</section>
</body>
</html>
