<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>자식 요소 선택자</title>
<script  src="https://code.jquery.com/jquery-3.6.0.min.js" > </script>
<script>
	$(function(){
		$("#wrap>h1").css("border","2px dashed #f00"); /* 'wrap' 속성의 부모를 가진  h1에  테두리 적용   */
		$("#wrap>section").children().css({			
			"background-color":"yellow","border":"2px solid #f00"		/* 'wrap' 속성의 부모를 가진 section에 배경색 적용 */
		});
	});
</script>
</head>
<body>
<div id="wrap">
	<h1>'wrap' 속성의 부모(div)를 가진  h1에  테두리 적용</h1>
	<p> 내용1 </p>
	<section>
	<h1>'wrap' 속성의 부모를 가진 section에 배경색 적용</h1>
	<p>내용2</p>
	</section>
	<h2>선택자</h2>
	<h3>직접 선택자</h3>
</div>
</body>
</html>
