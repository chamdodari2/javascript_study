<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var arr_1 = ["사당","교대","방배","강남"];
	var arr_2 = ["신사","압구정","옥수"];
	
	var result = arr_1.join("-"); //배열에 지정된 값을 지정한 문자로 연결하여 하나의 문자열을 반환
	document.write(result+"<br>");
	console.log(result);
	
	result = arr_1.concat(arr_2);  //두개의 배열을 하나의 배열로 만들어 반환
	document.write(result+"<br>");
	console.log(result);
	
	result = arr_1.slice(1,3);	//배열의 1번 이전의 인덱스 요소를 잘라내고 남은값을 반환
	document.write(result+"<br>");
	console.log(result);
	
	arr_1.sort();
	document.write(result+"<br>");
	console.log(arr_1);
	
	arr_2.reverse();
	document.write(result+"<br>");
	console.log(arr_2);
</script>
</head>
<body>

</body>
</html>
