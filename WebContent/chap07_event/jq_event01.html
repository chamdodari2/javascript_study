<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.oddbtn{
		color:#f00;
		}
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"> </script>
<script>
	$(function (){
		//이벤트 핸들러 등록
		clickHandler = function(){
			var isOdd = $(".btn1").parent().next().hasClass("oddbtn");
			var t = $(".btn1").parent().next();
			if(isOdd){
				t.removeClass("oddbtn");
			}else{
				t.addClass("oddbtn");
			}
			
			//$(".btn1").parent().next().css("color","#f00");
			//$(".btn3").parent().next().css("color","#f00");
		};
		
		$(".btn1").click(clickHandler);
		//$(".btn3").click(clickHandler);
		//이벤트 핸들러 등록
		
//		$(".btn1").click(function(){
	//		$(".btn1").parent().next().css("color","#f00");
	//	})
		//이벤트 핸들러 등록
		$(".btn2").on({
		 "mouseover focus": function(){   //마우스로 건드리면
			 $(".btn2").parent().next().css("color","#0f0");
				
				},
				"mouseout blur": function(){      //포커스 잃어버렸을떄 블러
					 $(".btn2").parent().next().css("color", "#00f");
				}
				
		});
		
		//클릭하면 이벤트 제거
		$(".btn3").click(function(){
			$(".btn1").off("click");
			$(".btn2").off("mouseover focus");
			
			
		});
		//강제 이벤트 발생
			$(".btn1").click();
			$(".btn2").trigger("mouseover");
			
	});
	

</script>

</head>
<body>
	<p>
		<button class="btn1">버튼1</button>
	</p>
	<p>내용1</p>
	<p>
		<button class="btn2">버튼2</button>
	</p>
	<p>내용2</p>
	<p>
		<button class="btn3">버튼3</button>
	</p>
	<p>내용3</p>
	<p>
		<button class="btn4">버튼4</button>
	</p>
	<p>내용4</p>
</body>
</html>
