<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script  src="https://code.jquery.com/jquery-3.6.0.min.js" > </script>
<script>
$(function(){
	$.ajax({
		url:"dataset.xml",     
		dataType:"xml",
		success:function(data){
			var $data = $(data).find("record");
			if($data.length>0){
				var tb = $("<table />");
				$.each($data,function(idx,obj){  // //idx, obj 오브젝트라고 보면된다
	//			console.log(obj)dataset.xml;
				//var $id=data[i].id;								//달러는 붙이든 안붙이든 상관은 없는데 구분 안가니까 그냥 붙여준거당
			//	var $first_name=data[i].first_name;
				//var $last_name=data[i].last_name;
				//var $email=data[i].email;
				//var $gender=data[i].gender;
				
				
				
				var row = $("<tr />").append(
				$("<td />").text($id),
				$("<td />").text($first_name),
				$("<td />").text($last_name),
				$("<td />").text($email),
				$("<td />").text($gender)
				);
				
				tb.append(row);
		
			$(".wrap").append(tb);
				//console.log("idx >>>",idx ,obj);
			}
		}
	});
});

</script>

</head>
<body>
	<div class="wrap"></div>
</body>
</html>
